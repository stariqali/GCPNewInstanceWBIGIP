---
- name: License BIG-IP using a key
  bigip_device_license:
     accept_eula: yes
     license_key: "{{ license_1 }}"
     provider:
       server: "{{ hostname_1  }}"
       server_port: 8443
       validate_certs: no
       user:  "{{ admin_1 }}"
       password: "{{ password_1 }}"
  delegate_to: localhost

- name: Wait for SSH to come up
  wait_for_connection:
     delay=2
     timeout=90


- name: Configure NTP server on BIG-IP
  bigip_device_ntp:
    ntp_servers: "{{ ntp_servers }}"
    provider:
       server: "{{ server_1 }}"
       server_port: 8443
       validate_certs: no
       user: "{{ admin_1 }}"
       password: "{{ password_1 }}"
    timezone: America/Chicago
  delegate_to: localhost

- name: Configure BIG-IP hostname
  bigip_hostname:
    hostname: "{{ hostname_1 }}"
    provider:
       server: "{{ server_1 }}"
       server_port: 8443
       validate_certs: no
       user: "{{ admin_1 }}"
       password: "{{ password_1 }}"
  delegate_to: localhost

- name: Manage SSHD setting on BIG-IP
  bigip_device_sshd:
    banner: enabled
    banner_text: "{{ banner_text }}"
    provider:
      server: "{{ server_1 }}"
      server_port: 8443
      validate_certs: no
      user: "{{ admin_1 }}"
      password: "{{ password_1 }}"
  delegate_to: localhost

- name: Manage BIG-IP DNS settings
  bigip_device_dns:
    name_servers: "{{ dns_servers }}"
    provider:
      server: "{{ server_1 }}"
      server_port: 8443
      validate_certs: no
      user: "{{ admin_1 }}"
      password: "{{ password_1 }}"
    search: "{{ dns_search_domains }}"
    ip_version: "{{ ip_version }}"
  delegate_to: localhost

- name: Manage BIGIP module provisioning
  bigip_provision:
    module: "{{ item.module }}"
    level: "{{ item.level }}"
    provider:
      server: "{{ server_1 }}"
      server_port: 8443
      validate_certs: no
      user: "{{ admin_1 }}"
      password: "{{ password_1 }}"
  with_items: "{{ required_modules }}"
  delegate_to: localhost

